<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engagement Certificate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 100%;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            max-width: 90%;
            height: auto;
            margin: 20px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        button {
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Engagement Certificate</h1>
        <img src="engagement-certificate.jpg" alt="Engagement Certificate">
        <button id="savePdf">Save as PDF</button>
    </div>

    <script>
        document.getElementById('savePdf').addEventListener('click', () => {
            // Use jsPDF to generate a PDF
            const { jsPDF } = window.jspdf || {};
            if (jsPDF) {
                const pdf = new jsPDF('p', 'mm', 'a4');
                const image = document.querySelector('img');

                // Add image to PDF
                pdf.text("Engagement Certificate", 10, 10); // Add title
                const imgWidth = 190; // A4 width (adjusted)
                const imgHeight = (image.naturalHeight / image.naturalWidth) * imgWidth; // Maintain aspect ratio

                pdf.addImage(image.src, 'JPEG', 10, 20, imgWidth, imgHeight);

                // Save PDF
                pdf.save('Engagement_Certificate.pdf');
            } else {
                alert('Error: jsPDF library is required for this functionality.');
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</body>
</html>
